<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PatentForge AI ‚Äì 60-Second Patent Magic</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

<style>
:root {
  --gold: #ffd700;
  --blue: #1e40af;
  --dark: #020617;
}

body {
  background: radial-gradient(circle at top, #1e293b, #020617 60%);
  color: #e5e7eb;
  overflow-x: hidden;
}

/* =========================
   GRADIENT / GLOW SYSTEM
========================= */
.gradient-text {
  background: linear-gradient(135deg, var(--gold), #60a5fa, var(--gold));
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradient-shift 4s ease infinite;
}

@keyframes gradient-shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.glow {
  box-shadow:
    0 0 30px rgba(255,215,0,0.35),
    0 0 80px rgba(59,130,246,0.35);
}

/* =========================
   3D USPTO PATENT BACKGROUND
========================= */
.patent-3d-stage {
  position: fixed;
  inset: 0;
  z-index: 0;
  perspective: 1400px;
  pointer-events: none;
}

.patent-layer {
  position: absolute;
  inset: -10%;
  transform-style: preserve-3d;
  transition: transform 0.1s ease-out;
}

.patent-sheet {
  position: absolute;
  width: 420px;
  height: 540px;
  background: rgba(2, 6, 23, 0.65);
  border-radius: 18px;
  border: 1px solid rgba(148,163,184,0.3);
  backdrop-filter: blur(8px);
  box-shadow:
    0 40px 140px rgba(0,0,0,0.7),
    inset 0 0 60px rgba(96,165,250,0.15);
}

.patent-svg {
  position: absolute;
  inset: 22px;
  opacity: 0.85;
  filter: drop-shadow(0 0 14px rgba(96,165,250,0.6));
}

.depth-far { transform: translateZ(-260px) rotate(-12deg); opacity: 0.25; }
.depth-mid { transform: translateZ(-140px) rotate(8deg); opacity: 0.45; }
.depth-near { transform: translateZ(0px) rotate(-4deg); opacity: 0.85; }

.patent-sheet::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    transparent,
    rgba(96,165,250,0.06),
    transparent
  );
  animation: scanline 6s linear infinite;
}

@keyframes scanline {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

/* =========================
   METRIC CARD
========================= */
.metric-card {
  background: linear-gradient(145deg, rgba(15,23,42,0.9), rgba(37,99,235,0.35));
  border: 1px solid rgba(255,215,0,0.35);
  backdrop-filter: blur(18px);
}

/* floating dots */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
}
.float { animation: float 8s ease-in-out infinite; }
</style>
</head>

<body>

<!-- =========================
     3D PATENT BACKGROUND
========================= -->
<div class="patent-3d-stage">
  <div class="patent-layer" id="patentLayer">

    <div class="patent-sheet depth-far" style="top:10%; left:6%;">
      <svg class="patent-svg" viewBox="0 0 200 260" fill="none">
        <rect x="20" y="20" width="160" height="220" rx="8" stroke="#60A5FA" stroke-width="2"/>
        <circle cx="100" cy="80" r="26" stroke="#93C5FD" stroke-width="2"/>
        <line x1="40" y1="150" x2="160" y2="150" stroke="#93C5FD" stroke-width="2"/>
        <line x1="40" y1="180" x2="120" y2="180" stroke="#93C5FD" stroke-width="2"/>
      </svg>
    </div>

    <div class="patent-sheet depth-mid" style="top:28%; right:6%;">
      <svg class="patent-svg" viewBox="0 0 200 260" fill="none">
        <rect x="18" y="18" width="164" height="224" rx="8" stroke="#FACC15" stroke-width="2"/>
        <rect x="60" y="60" width="80" height="80" stroke="#FDE68A" stroke-width="2"/>
        <line x1="40" y1="190" x2="160" y2="210" stroke="#FDE68A" stroke-width="2"/>
      </svg>
    </div>

    <div class="patent-sheet depth-near" style="bottom:10%; left:32%;">
      <svg class="patent-svg" viewBox="0 0 200 260" fill="none">
        <circle cx="100" cy="90" r="38" stroke="#38BDF8" stroke-width="2"/>
        <line x1="100" y1="130" x2="100" y2="200" stroke="#38BDF8" stroke-width="2"/>
        <line x1="70" y1="200" x2="130" y2="200" stroke="#38BDF8" stroke-width="2"/>
      </svg>
    </div>

  </div>
</div>

<!-- =========================
     HEADER
========================= -->
<header class="sticky top-0 z-40 bg-black/60 backdrop-blur-xl border-b border-yellow-300/40">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-yellow-300 to-yellow-400 flex items-center justify-center glow">
        <i class="fas fa-brain text-slate-900"></i>
      </div>
      <div>
        <p class="gradient-text font-black">PatentForge AI</p>
        <p class="text-xs text-sky-300 tracking-widest">60-SECOND PATENT MAGIC</p>
      </div>
    </div>

    <a href="#demo" class="px-5 py-2 rounded-2xl bg-gradient-to-r from-yellow-300 to-yellow-400 font-bold text-slate-900 glow hover:scale-105 transition">
      Try Demo
    </a>
  </div>
</header>

<!-- =========================
     HERO
========================= -->
<main class="relative z-10 pt-24 pb-32 text-center">
  <h1 class="gradient-text text-5xl md:text-7xl font-black mb-6">
    Explain Any Patent<br>
    <span class="text-3xl md:text-4xl text-sky-200">In 60 Seconds</span>
  </h1>

  <p class="max-w-3xl mx-auto text-sky-100 mb-10">
    Drop a USPTO patent number and instantly get a plain-English explanation,
    claim tree, and risk snapshot ‚Äî no legal fog, no 50-page PDFs.
  </p>

  <a href="#demo" class="inline-flex items-center gap-3 px-10 py-5 rounded-3xl bg-gradient-to-r from-yellow-300 to-yellow-400 font-black text-slate-900 glow hover:scale-105 transition">
    <i class="fas fa-magic"></i> Try Live Demo
  </a>
</main>

<!-- =========================
     DEMO
========================= -->
<section id="demo" class="relative z-10 max-w-4xl mx-auto px-6 pb-32">
  <div class="metric-card rounded-3xl p-8 text-center">
    <h2 class="gradient-text text-3xl font-black mb-4">Patent AI Demo</h2>
    <input id="demoInput" placeholder="Enter patent number (ex: US11234567)"
      class="w-full mt-4 px-4 py-3 rounded-xl bg-slate-900 border border-slate-700 text-slate-50"/>
    <button onclick="demoMagic()"
      class="mt-4 px-8 py-3 rounded-xl bg-gradient-to-r from-yellow-300 to-yellow-400 font-bold text-slate-900 glow">
      Analyze
    </button>
    <div id="demoResult" class="mt-6 text-left text-sm"></div>
  </div>
</section>

<script>
/* 3D parallax */
const layer = document.getElementById('patentLayer');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;
  layer.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
});

/* demo logic */
function demoMagic() {
  const input = document.getElementById('demoInput');
  const out = document.getElementById('demoResult');
  if (!input.value) return;
  out.innerHTML = `
    <p class="text-yellow-300 font-semibold">Analysis for ${input.value}</p>
    <p>‚úÖ Plain-English summary of AI-based patent parsing.</p>
    <p>üìä Claim tree: 1 ‚Üí 4 ‚Üí 9 ‚Üí 18</p>
    <p>‚ö†Ô∏è Risk: Medium overlap with adjacent AI tools.</p>
  `;
}
</script>

</body>
</html>
